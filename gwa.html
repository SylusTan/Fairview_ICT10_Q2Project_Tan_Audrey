<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Grade Calculator</title>

    <!-- PyScript -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.8.1/core.css" />
    <script type="module" src="https://pyscript.net/releases/2025.8.1/core.js"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>

    <style>
        body {
            background-color: #0d1b2a; 
            min-height: 100vh;
            font-family: 'Gill Sans';
            text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #002855;
            box-shadow: 0 4px 10px rgba(0,0,0,0.4);
        }

        .navbar img {
            height: 45px;
        }

        .nav-link {
            color: #FFD500 !important;
            font-weight: bold;
            text-shadow: 1px 1px 3px black;
            margin-left: 15px;
        }

        .nav-link:hover {
            text-decoration: underline;
        }

        .page-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            width: 600px;
            border-radius: 18px;
            background-color: #1b263b; 
            color: white;
            padding: 30px;
        }

        h1 {
            font-weight: bold;
            color: #FFEA00; 
        }

        .input-group-text {
            background-color: #1e3d7b;
            color: white;
            border: none;
            font-weight: 600;
        }

        .form-control {
            background-color: #293b5f;
            color: white;
            border: none;
        }

        .form-control:focus {
            background-color: #324a78;
            color: white;
        }

        #calc-btn {
            background-color: #1e3d7b;
            color: white;
            font-weight: bold;
            border-radius: 8px;
        }

        #output-box {
            background-color: #dbe8ff;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            color: #002766;
        }

        #header-img {
            display: block;
            width: 100%;
            max-height: 190px;
            object-fit: cover;
            margin: 0 auto 20px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0,0,0,0.5);
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
    <div class="container d-flex align-items-center">

        <a class="navbar-brand" href="index.html">
            <img src="https://obmontessori.orangeapps.ph/landing/obmontessori/images/ob-logo.png" alt="School Logo">
        </a>

        <div class="ms-auto">
            <a class="nav-link d-inline" href="index.html">Home</a>
            <a class="nav-link d-inline" href="gwa.html">Grade Calculator</a>
            <a class="nav-link d-inline" href="clubs.html">Clubs</a>
        </div>

    </div>
</nav>

<br>

<!-- CONTENT -->
<div class="page-content">

<div class="card shadow-lg">

    <h1 class="text-center mb-4">Student Grade Calculator</h1>
    <img id="header-img" src="https://media.istockphoto.com/id/451046873/vector/number-background.jpg?s=612x612&w=0&k=20&c=GGgeMWt-nrm5HLBni2haWYToEwmYyNmfffRsthYvEvw=" alt="Numbers">

    <!-- Name -->
    <div class="row mb-3">
        <div class="col">
            <label>First Name:</label>
            <input id="first_name" type="text" class="form-control">
        </div>
        <div class="col">
            <label>Last Name:</label>
            <input id="last_name" type="text" class="form-control">
        </div>
    </div>

    <h5 class="mt-3">Enter your grades:</h5>

    <div class="row mb-2">
        <div class="col">
            <div class="input-group">
                <span class="input-group-text">Science</span>
                <input id="science" type="number" class="form-control">
            </div>
        </div>
        <div class="col">
            <div class="input-group">
                <span class="input-group-text">Math</span>
                <input id="math" type="number" class="form-control">
            </div>
        </div>
    </div>

    <div class="row mb-2">
        <div class="col">
            <div class="input-group">
                <span class="input-group-text">English</span>
                <input id="english" type="number" class="form-control">
            </div>
        </div>
        <div class="col">
            <div class="input-group">
                <span class="input-group-text">Filipino</span>
                <input id="filipino" type="number" class="form-control">
            </div>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col">
            <div class="input-group">
                <span class="input-group-text">ICT</span>
                <input id="ict" type="number" class="form-control">
            </div>
        </div>
        <div class="col">
            <div class="input-group">
                <span class="input-group-text">PE</span>
                <input id="pe" type="number" class="form-control">
            </div>
        </div>
    </div>

    <button id="calc-btn" class="btn w-100" py-click="general_weighted_average">
        Calculate GWA
    </button>

    <div class="mt-4">
        <div id="student_info" class="fw-bold"></div>
        <pre id="summary" class="mt-3"></pre>
        <div id="output" class="mt-3"></div>
    </div>

</div>
</div>

<!-- Python -->
<script type="py" src="gwa.py"></script>

</body>
</html>
